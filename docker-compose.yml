  backup_mysql:
    image: jtilander/backup-db:arm
    environment:
      - DBTYPE=mysql
      - CONTAINER=mysql
      - USERNAME=root
      - PASSWORD=password
      - DBNAME=test
      - "CRONSCHEDULE=*/1 * * * *"
      - DEBUG=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tmp/backup:/data
    command: cron


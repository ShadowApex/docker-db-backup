version: '2'

services:

  mysql:
    image: hypriot/rpi-mysql
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=test
    volumes:
      - ./tmp/mysql:/var/lib/mysql

